<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bimulia Land - Islamic Property Developer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-20px); }
      100% { transform: translateY(0px); }
    }
    
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    
    @keyframes pulse {
      0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.4); }
      70% { transform: scale(1.05); box-shadow: 0 0 0 15px rgba(46, 204, 113, 0); }
      100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
    }
    
    .floating {
      animation: float 6s ease-in-out infinite;
    }
    
    .gradient-bg {
      background: linear-gradient(-45deg, #111827, #1e3a8a, #065f46, #047857);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
    }
    
    .pulse-btn {
      animation: pulse 2s infinite;
    }
    
    .text-glow {
      text-shadow: 0 0 10px rgba(74, 222, 128, 0.7);
    }
    
    .btn-transition {
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }
    
    .btn-transition:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body class="gradient-bg min-h-screen flex flex-col items-center justify-center text-white overflow-hidden">
  <!-- Main Content -->
  <div class="text-center px-4 z-10">
    <!-- Logo with floating animation -->
    <div class="floating mb-12">
      <h1 class="text-6xl md:text-8xl font-bold mb-4 text-glow">BIMULIA LAND</h1>
      <p class="text-xl md:text-2xl font-light opacity-80">Islamic Property Developer</p>
    </div>
    
    <!-- Project Links -->
    <div class="space-y-6 max-w-md mx-auto">
      <a href="https://kertamulyaresidence.vercel.app/" 
         class="block px-8 py-4 bg-emerald-600 hover:bg-emerald-700 rounded-full font-semibold text-lg pulse-btn btn-transition shadow-lg">
        Kertamulya Residence
      </a>
      
      <a href="https://muliagencydigital.vercel.app/" 
         class="block px-8 py-4 bg-blue-600 hover:bg-blue-700 rounded-full font-semibold text-lg pulse-btn btn-transition shadow-lg">
        Mulia Estate Agency
      </a>
    </div>
    
    <!-- Coming Soon -->
    <p class="mt-12 text-sm opacity-70">Â© 2025 PT. Rumah Mulia Indonesia. All Rights Reserved.</p>
  </div>
  
  <!-- Floating Particles Background -->
  <div id="particles" class="absolute inset-0 pointer-events-none"></div>
  
  <script>
    // Create floating particles
    document.addEventListener('DOMContentLoaded', function() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 30;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'absolute rounded-full bg-white opacity-10';
        
        // Random size between 1px and 3px
        const size = Math.random() * 2 + 1;
        particle.style.width = `${size}px`;
        particle.style.height = `${size}px`;
        
        // Random position
        particle.style.left = `${Math.random() * 100}%`;
        particle.style.top = `${Math.random() * 100}%`;
        
        // Animation
        const duration = Math.random() * 20 + 10;
        const delay = Math.random() * 5;
        const xMovement = (Math.random() - 0.5) * 100;
        const yMovement = (Math.random() - 0.5) * 100;
        
        particle.style.animation = `float ${duration}s ease-in-out ${delay}s infinite`;
        particle.style.setProperty('--random-x', `${xMovement}px`);
        particle.style.setProperty('--random-y', `${yMovement}px`);
        
        particlesContainer.appendChild(particle);
      }
      
      // Add keyframes dynamically
      const style = document.createElement('style');
      style.textContent = `
        @keyframes float {
          0% { transform: translate(0, 0); opacity: 0; }
          10% { opacity: 0.1; }
          50% { opacity: 0.2; }
          100% { transform: translate(var(--random-x), var(--random-y)); opacity: 0; }
        }
      `;
      document.head.appendChild(style);
    });
  </script>
</body>
</html>
