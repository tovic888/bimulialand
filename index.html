<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bimulialand - Holding Rumah Mulia Indonesia</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animasi Cosmic Background */
        @keyframes cosmicFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Floating Animation 3D */
        @keyframes float3D {
            0%, 100% { 
                transform: translateY(0) rotateX(0deg) rotateY(0deg); 
            }
            25% { 
                transform: translateY(-20px) rotateX(5deg) rotateY(5deg); 
            }
            50% { 
                transform: translateY(-10px) rotateX(-5deg) rotateY(-5deg); 
            }
            75% { 
                transform: translateY(-15px) rotateX(3deg) rotateY(-3deg); 
            }
        }
        
        /* Neon Pulse */
        @keyframes neonPulse {
            0%, 100% { 
                text-shadow: 0 0 5px rgba(99, 102, 241, 0.8),
                            0 0 10px rgba(99, 102, 241, 0.6),
                            0 0 15px rgba(99, 102, 241, 0.4),
                            0 0 20px rgba(99, 102, 241, 0.2);
            }
            50% { 
                text-shadow: 0 0 10px rgba(99, 102, 241, 1),
                            0 0 20px rgba(99, 102, 241, 0.8),
                            0 0 30px rgba(99, 102, 241, 0.6),
                            0 0 40px rgba(99, 102, 241, 0.4);
            }
        }
        
        /* Particle Animation */
        @keyframes particleMove {
            0% { 
                transform: translate(0, 0);
                opacity: 1;
            }
            100% { 
                transform: translate(var(--random-x), var(--random-y));
                opacity: 0;
            }
        }
        
        /* Glitch Effect */
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-3px, 3px); }
            40% { transform: translate(-3px, -3px); }
            60% { transform: translate(3px, 3px); }
            80% { transform: translate(3px, -3px); }
            100% { transform: translate(0); }
        }
        
        /* Holographic Shine */
        @keyframes holographicShine {
            0% { background-position: 0% 50%; }
            100% { background-position: 100% 50%; }
        }
        
        /* Cosmic Background */
        .cosmic-bg {
            background: linear-gradient(-45deg, #0f172a, #1e293b, #1e40af, #4338ca, #0f172a);
            background-size: 400% 400%;
            animation: cosmicFlow 15s ease infinite;
        }
        
        /* Floating 3D Effect */
        .float-3d {
            animation: float3D 6s ease-in-out infinite;
            transform-style: preserve-3d;
        }
        
        /* Neon Text */
        .neon-text {
            animation: neonPulse 2s infinite alternate;
        }
        
        /* Particle */
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 50%;
            animation: particleMove 4s linear infinite;
        }
        
        /* Glitch Effect */
        .glitch-effect {
            animation: glitch 0.5s infinite;
        }
        
        /* Holographic Button */
        .holographic-btn {
            background: linear-gradient(90deg, 
                rgba(99, 102, 241, 0.8), 
                rgba(168, 85, 247, 0.8), 
                rgba(99, 102, 241, 0.8));
            background-size: 200% 100%;
            animation: holographicShine 3s linear infinite;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .holographic-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(255, 255, 255, 0.3) 0%,
                rgba(255, 255, 255, 0) 60%
            );
            transform: rotate(30deg);
            animation: shine 3s infinite;
        }
        
        @keyframes shine {
            0% { transform: rotate(30deg) translate(-30%, -30%); }
            100% { transform: rotate(30deg) translate(30%, 30%); }
        }
        
        /* Glass Morphism */
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }
        
        /* Matrix Rain Effect */
        .matrix-rain {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
            opacity: 0.15;
        }
        
        .matrix-char {
            position: absolute;
            color: #0af;
            font-size: 1.2rem;
            writing-mode: vertical-rl;
            text-orientation: upright;
            user-select: none;
            text-shadow: 0 0 8px #0af;
            animation: matrixFall linear infinite;
        }
        
        @keyframes matrixFall {
            to { transform: translateY(100vh); }
        }
    </style>
</head>
<body class="cosmic-bg min-h-screen flex flex-col items-center justify-center text-white font-sans overflow-hidden p-4 relative">
    <!-- Matrix Rain Background -->
    <div class="matrix-rain" id="matrixRain"></div>
    
    <!-- Floating Particles -->
    <div id="particles"></div>
    
    <!-- Main Content -->
    <div class="glass-effect rounded-2xl p-8 md:p-12 max-w-2xl w-full text-center relative overflow-hidden">
        <!-- Glitch Effect Overlay -->
        <div class="absolute inset-0 glitch-effect opacity-5 pointer-events-none"></div>
        
        <!-- Logo with 3D Floating -->
        <div class="float-3d mb-8">
            <svg viewBox="0 0 500 100" class="w-full max-w-md mx-auto">
                <defs>
                    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
                        <stop offset="100%" style="stop-color:#a855f7;stop-opacity:1" />
                    </linearGradient>
                    <filter id="glow" x="-30%" y="-30%" width="160%" height="160%">
                        <feGaussianBlur stdDeviation="5" result="blur" />
                        <feComposite in="SourceGraphic" in2="blur" operator="over" />
                    </filter>
                </defs>
                <text x="50%" y="60%" 
                      font-family="Arial" 
                      font-weight="bold" 
                      font-size="80" 
                      text-anchor="middle" 
                      fill="url(#logoGradient)"
                      filter="url(#glow)"
                      class="neon-text">
                    BIMULIALAND
                </text>
            </svg>
        </div>
        
        <p class="text-lg md:text-xl text-blue-100 mb-8 opacity-90 tracking-wider">
            Holding Rumah Mulia Indonesia
        </p>
        
        <!-- Holographic Button -->
        <div class="mt-12 transform hover:scale-105 transition-transform duration-300">
            <a href="https://kertamulyaresidence.vercel.app/" 
               target="_blank" 
               rel="noopener noreferrer"
               class="holographic-btn inline-block px-8 py-4 rounded-full text-white font-bold text-lg uppercase tracking-wider transition-all duration-500 hover:shadow-xl hover:shadow-purple-500/30">
                Kertamulya Residence
                <span class="block mt-1 text-xs font-normal normal-case tracking-normal">Proyek Pertama Kami</span>
            </a>
        </div>
    </div>
    
    <!-- Cosmic Footer -->
    <div class="absolute bottom-4 left-0 right-0 text-center text-blue-100 text-sm opacity-70 tracking-widest">
        © 2023 BIMULIALAND. All rights reserved.
    </div>

    <script>
        // Create Matrix Rain
        function createMatrixRain() {
            const chars = "01アイウエオカキクケコサシスセソタチツテトナニヌネノハヒフヘホマミムメモヤユヨラリルレロワヲン";
            const container = document.getElementById('matrixRain');
            const fontSize = 16;
            const columns = Math.floor(window.innerWidth / fontSize);
            
            for (let i = 0; i < columns; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-char';
                column.style.left = `${i * fontSize}px`;
                column.style.animationDuration = `${5 + Math.random() * 10}s`;
                column.style.animationDelay = `${Math.random() * 5}s`;
                
                // Create characters
                let text = '';
                const charCount = 10 + Math.floor(Math.random() * 20);
                for (let j = 0; j < charCount; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)];
                }
                
                column.textContent = text;
                container.appendChild(column);
            }
        }
        
        // Create Floating Particles
        function createParticles() {
            const container = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                // Random position
                const posX = Math.random() * 100;
                const posY = Math.random() * 100;
                
                // Random movement
                const moveX = (Math.random() - 0.5) * 200;
                const moveY = (Math.random() - 0.5) * 200;
                
                // Random size
                const size = 1 + Math.random() * 2;
                
                // Random delay
                const delay = Math.random() * 5;
                
                // Apply styles
                particle.style.left = `${posX}%`;
                particle.style.top = `${posY}%`;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.opacity = Math.random();
                particle.style.setProperty('--random-x', `${moveX}px`);
                particle.style.setProperty('--random-y', `${moveY}px`);
                particle.style.animationDelay = `${delay}s`;
                
                container.appendChild(particle);
            }
        }
        
        // Initialize effects
        document.addEventListener('DOMContentLoaded', function() {
            createMatrixRain();
            createParticles();
            
            // Add occasional glitch effect
            setInterval(() => {
                const glitch = document.createElement('div');
                glitch.className = 'absolute inset-0 bg-white opacity-5 pointer-events-none';
                glitch.style.animation = 'glitch 0.3s';
                document.querySelector('.glass-effect').appendChild(glitch);
                
                setTimeout(() => {
                    glitch.remove();
                }, 300);
            }, 5000);
        });
    </script>
</body>
</html>
